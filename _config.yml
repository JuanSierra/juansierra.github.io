# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Logoto
email: jksierra@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Punto de encuentro del desarrollo de videojuegos
  
  
  
baseurl: "/" # the subpath of your site, e.g. /blog
url: "http://logoto.net" # the base hostname & protocol for your site

#sidebar
default-image: logoto_logo.png # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer
built-by: webjeda
copyright:
   name: logoto
   link: 'http://logoto.net'

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 9
paginate_path: /page:num/

# Tracker
analytics: UA-85211176-1

# Comments
disqus-shortname: logoto

#social
facebook: http://facebook.com/webjeda
quora: http://quora.com/sharathdt
twitter: http://twitter.com/@jslakro
github: http://github.com/JuanSierra

#facebook like box
fb-app-id: 549480635219583
fb-page-url: https://www.facebook.com/webjeda/
fb-page-title: webjeda

# Sass style
sass:
  style: compressed

# Ruby Gems
gems: [jekyll-paginate, jekyll-seo-tag]

